<div class="zona">
    <div *ngFor="let elemento of results">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img class="card-img-top" src="../assets/{{elemento.nombre_corto}}.png" alt="Card image cap" />
          <div class="inf">
            <p class="overflow-ellipsis text-center">{{elemento.nombre_corto}}</p>
            <p class="familia">{{elemento.familia}}</p>
          </div>
          <hr />
          <h5 class="card-title text-center">{{elemento.pvp}} €</h5>
          <hr />
          <div class="form">
            <div *ngIf="userLogged != null">
            <form>
              <input type="hidden" value="{{elemento.cod}}" #cod />
                <input type="number" class="number form-control" placeholder="0" #number />
                <input type="submit" class="btn btn-primary" value="Añadir" (click)="traspasoCart(cod,number)" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
